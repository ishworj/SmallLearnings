<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- linking bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesomes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <style>
        .wrapper{
            background:linear-gradient(rgba(0, 255, 0, 0.644),purple);
            min-height: 100vh;

        }

        .table{
            --bs-table-bg:transparent;
            
        }
    </style>

    <title>Time utilizer</title>
</head>
<body>
    <div class="wrapper pt-5">
        <div class="container">
                <!-- title -->
                <h1 class="text-center pt-5">Save your Time <i class="fa-solid fa-clock" style="color: #625529;"></i></h1>
                <!-- form -->
                <form action="javascript:void(0)"  class="border p-5 rounded shadow-lg mt-5"  onsubmit="handleOnSubmit(this)">
                <div class="row g-2">
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Task" aria-label="First name" name="task">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="40" min="1" aria-label="Last name" name="hr">
                    </div>

                    <div class="col-md-3 d-grid">
                        <button class="btn btn-primary">Add new task</button>
                    </div>
                    </div>
                </form>

                <!-- tables -->
                <div class="row mt-5">
                    <div class="col-md ">
                        <h3 class="text-center">Entry list</h3>
                        <hr>
                        <!-- Entrylisttable -->
                        <table class="table table-stripped table-hover border fs-4 " >
                        <tbody id="entry-list">
                        </tbody>
                        </table>
                    </div>


                    <!-- badlist -->
                    <div class="col-md ">
                        <h3 class="text-center">Bad list</h3>
                        <hr>
                        <table class="table table-stripped table-hover border fs-4" >
                        <tbody id="bad-list">
                            
                        </tbody>
                        </table>
                        <div class="alert alert-success">
                            you could have saved = <span id="wastedHours">0</span> hrs
                        </div>

                    </div>

                    <alert class="alert alert-success">The total hrs allocated = <span id="totalHours">0</span>hrs</alert>
            </div>  
            
        </div>
    </div>
    <script src="script.js"></script>

  
</body>
</html>
